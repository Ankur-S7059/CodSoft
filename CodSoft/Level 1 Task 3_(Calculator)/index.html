<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator by Ankur Saha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calcuu">
        <input type="text" placeholder="0" id="inputBox">
        <div>
            <button id="clear">AC</button>
            <button class="symbol">DEL</button>
            <button class="symbol">%</button>
            <button class="symbol">/</button>
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="symbol">*</button>
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="symbol">-</button>
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="symbol">+</button>
        </div>
        <div>
            <button>+/-</button>
            <button>0</button>
            <button>.</button>
            <button id="equals_to">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
